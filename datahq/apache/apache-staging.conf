<VirtualHost *:80>
    
    WSGIScriptReloading On
    WSGIReloadMechanism Process
    WSGIDaemonProcess datahq-staging
    WSGIProcessGroup datahq-staging
    WSGIApplicationGroup datahq-staging
    WSGIPassAuthorization On
    
    WSGIScriptAlias /  /var/django_sites/datahq/apache/simple.wsgi

    # Django admin media
    <Directory "/usr/lib/pymodules/python2.6/django/contrib/admin/media">
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order allow,deny
      allow from all
    </Directory>
    
    Alias /media /usr/local/lib/python2.6/dist-packages/django/contrib/admin/media

    <Location "/media">
      SetHandler None
    </Location>

    Alias /static /var/django_sites/static_media

    <Location "/static">
      SetHandler None
    </Location>

    
    ErrorLog /var/log/datahq.staging.error.log
    LogLevel warn
    CustomLog /var/log/apache2/datahq.staging.access.log combined
    
</VirtualHost>
